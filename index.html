    }

    }

    var numberss = [1, 2, 3, 4, 5];

    // და ტექსტად გადასცემს  არგუმენტად მიღებულ სახელს.

    function createParagraph(name) {
    var paragraph = document.createElement("p");
    paragraph.textContent = name;

    }
